<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake REST API</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>

  <header>
    <h1>Add New Article</h1>
  </header>

  <form name="form" id="form">
    <label for="title">Title</label>
    <div class="input text">
      <input type="text" name="title" autocomplete="none" id="title" class="inputText">
    </div><br>

    <label for="category">Category</label>
    <div class="input text">
      <input type="text" name="category" autocomplete="none" id="category" class="inputText">
    </div><br>

    <label for="price">Price</label>
    <div class="input text">
      <input type="text" name="price" autocomplete="none" id="price" class="inputText">
    </div><br>

    <label for="content">Description</label>
    <div class="input textarea">
      <textarea name="" id="description" cols="30" rows="3" autocomplete="none" class="inputText"></textarea>
    </div>

    <button id="btnAdd" class="input button">
      Add Article
    </button>

    <button id="btnUpdate" class="input button">
      Update Article
    </button>

    <br>
    <hr>
    <h1>Liste des articles</h1>
    <hr>
    <br>

    <div id="articlesList">

    </div>
  </form>

</body>

</html>
